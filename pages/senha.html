<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SIGA</title>
</head>
<body>
    <main class="max-w-[450px] mx-auto p-5 flex flex-col h-[95vh]">
        <div>
            <img src="../assets/fatec.png" class="h-[48px]" />
        </div>
        <div class="py-4">
            <p>⭠ <span class="text-[14px]">erik.leite12@fatec.sp.gov.br</span></p>
            <h1 class="text-[28px] font-bold">Insira a senha</h1>
        </div>
        <div class="mb-2">
            <input
                id="password"
                type="password"
                placeholder="Senha"
                class="w-full border-b-2 border-blue-500 pb-2 outline-none text-lg text-[#333] placeholder-gray-500"
            />
        </div>
        <div class="mb-6">
            <a href="#" class="text-blue-600 hover:underline text-sm">
                Esqueci minha senha
            </a>
        </div>
        <div class="flex justify-end">
            <button
              onclick="validatePassword()"
              class="bg-blue-600 text-white rounded-md px-8 py-2 font-medium"
            >
              Entrar
            </button>
          </div>
          <p id="error" class="text-red-500 text-sm mt-4 hidden">Senha incorreta. Tente novamente.</p>
        <div class="bg-[#f5f5f5] p-4 mt-6">
            <p class="text-sm font-semibold">
                Fatec | Bem vindo ao e-mail oficial das Fatecs.<br>
                Redefinição de Senha em<br>
                <a href="#">http://www.fatec.sp.gov.br</a>
            </p>
        </div>
    </main>
    <footer class="max-w-[450px] mx-auto px-5">
        <div class="flex gap-5">
            <a href="#" class="text-[#666] no-underline text-[12px]">Termos de uso</a>
            <a href="#" class="text-[#666] no-underline text-[12px]">Privacidade e cookies</a>
            <a href="#" class="text-[#666] no-underline text-[12px]">⋯</a>
        </div>
    </footer>

    <script>
        function validatePassword() {
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error");
    
          if (password === "erik985985@") {
            window.location.href = "home.html";
          } else {
            errorMessage.classList.remove("hidden");
          }
        }
      </script>
</body>
</html>
